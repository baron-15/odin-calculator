<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class = "header"></div>

<div class = "main">
<div class = "container">
  <div class = "display" id="dp"></div>
  <div> <button class="feature" id="clear"> Clear</button> </div>
  <div><button class="feature" id="flip">+/-</button></div>
  <div><button class="feature" id="percent">&#37;</button></div>
  <div><button class="operator" id="divide">&#247;</button></div>
  <div><button class="number" id="7">7</button></div>
  <div><button class="number" id="8">8</button></div>
  <div><button class="number" id="9">9</button></div>
  <div><button class="operator" id="multiply"> &#xd7;</button></div>
  <div><button class="number" id="4">4</button></div>
  <div><button class="number" id="5">5</button></div>
  <div><button class="number" id="6">6</button></div>
  <div><button class="operator" id="minus">&#8722;</button></div>
  <div><button class="number" id="1">1</button></div>
  <div><button class="number" id="2">2</button></div>
  <div><button class="number" id="3">3</button></div>
  <div><button class="operator" id="plus">&#43;</button></div>
  <div class="zero"><button class="number" id="0">0</button></div>
  <div><button class="feature2" id="dot">.</button></div>
  <div><button class="operator" id="equal">&#61;</button></div>
</div>
</div>
</div>
<div class = "footer"></div>
</body>
</html>
